<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Points - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Experience Points</h1>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div id="login-error" class="error-message"></div>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            
            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div id="register-error" class="error-message"></div>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Create Password:</label>
                    <input type="password" id="register-password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required 
                           title="Password must be at least 8 characters long and include both letters and numbers">
                    <small class="password-requirements">Password must be at least 8 characters long and include both letters and numbers</small>
                </div>
                <div class="form-group">
                    <label>Choose Your Path:</label>
                    <div class="template-grid">
                        <!-- Templates will be loaded dynamically from the backend -->
                    </div>
                </div>
                <button type="submit" class="btn">Start Your Journey</button>
            </form>
        </div>
    </div>
    
    <script src="auth.js" type="module"></script>
</body>
</html>
