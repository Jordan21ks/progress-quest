<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Progress Quest</h1>
        
        <div class="section">
            <div class="section-header">
                <h2>Activity Hours</h2>
                <button class="add-btn" onclick="app.showAddForm('skill')">+ Add Activity</button>
            </div>
            <div id="skills-container" class="progress-container"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Debt Reduction</h2>
                <button class="add-btn" onclick="app.showAddForm('financial')">+ Add Goal</button>
            </div>
            <div id="financial-container" class="progress-container"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="app.closeModal()">&times;</span>
            <h3 id="modal-title">Add New Goal</h3>
            <form id="goal-form" onsubmit="app.handleFormSubmit(event)">
                <div class="form-group">
                    <label for="goal-name">Name:</label>
                    <input type="text" id="goal-name" required>
                </div>
                <div class="form-group">
                    <label for="goal-current">Current Progress:</label>
                    <input type="number" id="goal-current" min="0" required>
                </div>
                <div class="form-group">
                    <label for="goal-target">Target:</label>
                    <input type="number" id="goal-target" min="1" required>
                </div>
                <input type="hidden" id="goal-type">
                <input type="hidden" id="goal-id">
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
