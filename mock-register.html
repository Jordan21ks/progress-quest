<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .template-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .template-card:hover {
            transform: translateY(-5px);
        }
        .template-card.selected {
            border: 2px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            margin: 15px 0;
            display: none;
        }
        #response-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Progress Quest</div>
        <div class="slogan">Track your journey to mastery</div>
    </header>

    <div class="container">
        <h1>Register with Mock Server</h1>
        <p>This form connects to a local mock server to avoid CORS issues</p>

        <div id="error-message" class="error-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Choose a password" required>
            </div>

            <h3>Choose a Template:</h3>
            <div class="template-grid" id="template-grid">
                <!-- Templates will be loaded dynamically -->
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div id="response-container">
            <h3>API Response:</h3>
            <pre id="response">Select a template and click "Create Account"</pre>
        </div>
    </div>

    <script>
        // Mock templates that match the user's tracking needs
        const templates = [
            {
                id: "fitness",
                name: "Fitness Journey",
                description: "Track your fitness activities",
                skills: [
                    { name: "Tennis", target: 15, current: 7 },
                    { name: "BJJ", target: 15, current: 1 },
                    { name: "Cycling", target: 10, current: 0 },
                    { name: "Skiing", target: 8, current: 2 },
                    { name: "Padel", target: 10, current: 2 },
                    { name: "Spanish", target: 15, current: 1 },
                    { name: "Pilates", target: 10, current: 0 },
                    { name: "Cooking", target: 10, current: 0 }
                ]
            },
            {
                id: "finance",
                name: "Financial Goals",
                description: "Track your financial progress",
                financial: [
                    { name: "Debt Repayment", target: 27000, current: 0 }
                ]
            },
            {
                id: "clean_slate",
                name: "Custom Template",
                description: "Start with a blank slate",
                skills: [],
                financial: []
            }
        ];

        // Global variable to store selected template
        let selectedTemplateId = null;

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Render templates
            const templateGrid = document.getElementById('template-grid');
            templates.forEach(template => renderTemplateCard(template, templateGrid));

            // Setup form submission
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });

        // Render a template card
        function renderTemplateCard(template, container) {
            const card = document.createElement('div');
            card.className = 'template-card';
            
            // Generate skills list
            let skillsHtml = '';
            if (template.skills && template.skills.length > 0) {
                const skillsList = template.skills.map(skill => 
                    `<li>${skill.name}: ${skill.current}/${skill.target} hours</li>`
                ).join('');
                
                skillsHtml = `
                    <div class="template-skills">
                        <h4>ðŸŽ¯ Skills:</h4>
                        <ul>${skillsList}</ul>
                    </div>
                `;
            }
            
            // Generate financial goals list
            let financialHtml = '';
            if (template.financial && template.financial.length > 0) {
                const financialList = template.financial.map(goal => 
                    `<li>${goal.name}: Â£${goal.current}/Â£${goal.target}</li>`
                ).join('');
                
                financialHtml = `
                    <div class="template-financial">
                        <h4>ðŸ’° Financial Goals:</h4>
                        <ul>${financialList}</ul>
                    </div>
                `;
            }
            
            // Set card content
            card.innerHTML = `
                <h3>${template.name}</h3>
                <p>${template.description}</p>
                ${skillsHtml}
                ${financialHtml}
            `;
            
            // Add click handler
            card.addEventListener('click', function() {
                document.querySelectorAll('.template-card').forEach(c => 
                    c.classList.remove('selected')
                );
                this.classList.add('selected');
                selectedTemplateId = template.id;
                console.log('Selected template:', selectedTemplateId);
            });
            
            container.appendChild(card);
        }

        // Handle registration
        async function handleRegister(event) {
            event.preventDefault();
            
            const errorElement = document.getElementById('error-message');
            const responseElement = document.getElementById('response');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Reset error
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Validate inputs
            if (!username || !password) {
                errorElement.textContent = 'Please enter both username and password';
                errorElement.style.display = 'block';
                return;
            }
            
            if (!selectedTemplateId) {
                errorElement.textContent = 'Please select a template';
                errorElement.style.display = 'block';
                return;
            }
            
            // Prepare request
            const payload = {
                username,
                password,
                template: selectedTemplateId
            };
            
            responseElement.textContent = `Sending request to mock server:\n${JSON.stringify(payload, null, 2)}`;
            
            try {
                // Send request to local mock server
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                responseElement.textContent += `\n\nResponse status: ${response.status}`;
                
                const data = await response.json();
                responseElement.textContent += `\n\nResponse data:\n${JSON.stringify(data, null, 2)}`;
                
                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    
                    responseElement.textContent += '\n\nRegistration successful!';
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = 'mock-login.html?registered=true';
                    }, 1500);
                } else {
                    errorElement.textContent = data.error || 'Registration failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent += `\n\nError: ${error.message}`;
                errorElement.textContent = `Connection error. Make sure the mock server is running on port 3000.`;
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
