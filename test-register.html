<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        input, select { margin-bottom: 10px; padding: 8px; width: 100%; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Test Registration</h1>
    
    <div>
        <div>
            <label>Username:</label>
            <input type="text" id="username" value="testuser">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="password123">
        </div>
        <div>
            <label>Template ID:</label>
            <input type="text" id="template" value="fitness">
        </div>
        <button id="registerBtn">Register</button>
    </div>
    
    <h3>Response:</h3>
    <pre id="response">No response yet</pre>
    
    <script>
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const template = document.getElementById('template').value;
            const responseElement = document.getElementById('response');
            
            responseElement.textContent = 'Sending request...';
            
            try {
                // Create the registration payload
                const payload = {
                    username,
                    password,
                    template
                };
                
                console.log('Request payload:', payload);
                responseElement.textContent = 'Sending request with payload: ' + JSON.stringify(payload, null, 2);
                
                // Make the API request
                const response = await fetch('https://experience-points-backend.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                responseElement.textContent += '\n\nResponse status: ' + response.status;
                
                // Parse the response
                const data = await response.json();
                console.log('Response data:', data);
                
                // Display response
                responseElement.textContent += '\n\nResponse data: ' + JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    responseElement.textContent += '\n\nRegistration successful!';
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                } else {
                    responseElement.textContent += '\n\nRegistration failed.';
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent += '\n\nError: ' + error.message;
            }
        });
    </script>
</body>
</html>
