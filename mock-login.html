<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Points - Login (Mock)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            margin: 15px 0;
            display: none;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            width: 50%;
        }
        .tab-button.active {
            background: #4CAF50;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #response-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Experience Points</div>
        <div class="slogan">Track your journey to mastery</div>
    </header>

    <div class="container">
        <div class="tab-buttons">
            <button id="login-tab-btn" class="tab-button active">Login</button>
            <button id="register-tab-btn" class="tab-button">Register</button>
        </div>

        <div id="login-content" class="tab-content active">
            <h2>Login</h2>
            <div id="login-error" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="login-username" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="register-content" class="tab-content">
            <h2>Register</h2>
            <p>To register, please use our registration page: <a href="mock-register.html">Register Here</a></p>
        </div>

        <div id="response-container">
            <h3>API Response:</h3>
            <pre id="response">Enter your credentials and click Login</pre>
        </div>
    </div>

    <script>
        // Show/hide tabs
        document.getElementById('login-tab-btn').addEventListener('click', function() {
            document.getElementById('login-tab-btn').classList.add('active');
            document.getElementById('register-tab-btn').classList.remove('active');
            document.getElementById('login-content').classList.add('active');
            document.getElementById('register-content').classList.remove('active');
        });

        document.getElementById('register-tab-btn').addEventListener('click', function() {
            document.getElementById('login-tab-btn').classList.remove('active');
            document.getElementById('register-tab-btn').classList.add('active');
            document.getElementById('login-content').classList.remove('active');
            document.getElementById('register-content').classList.add('active');
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorElement = document.getElementById('login-error');
            const responseElement = document.getElementById('response');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // Reset error
            errorElement.style.display = 'none';
            errorElement.textContent = '';
            
            // Validate inputs
            if (!username || !password) {
                errorElement.textContent = 'Please enter both username and password';
                errorElement.style.display = 'block';
                return;
            }
            
            // Prepare request
            const payload = {
                username,
                password
            };
            
            responseElement.textContent = `Sending login request to mock server:\n${JSON.stringify(payload, null, 2)}`;
            
            try {
                // Send request to local mock server
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                responseElement.textContent += `\n\nResponse status: ${response.status}`;
                
                const data = await response.json();
                responseElement.textContent += `\n\nResponse data:\n${JSON.stringify(data, null, 2)}`;
                
                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.user.username);
                    
                    responseElement.textContent += '\n\nLogin successful!';
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Show error message
                    errorElement.textContent = data.error || 'Login failed';
                    errorElement.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.textContent += `\n\nError: ${error.message}`;
                errorElement.textContent = `Connection error. Make sure the mock server is running on port 3000.`;
                errorElement.style.display = 'block';
            }
        });

        // Check if redirected from registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('response').textContent = 'Registration successful! You can now log in with your new account.';
        }
    </script>
</body>
</html>
